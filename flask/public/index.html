<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <ul>
       {% if username %}
           Username: {{username}} <a href="logout/">Sair</a>

          <li>
            <a href="calculo/">Calculo notas</a>
         </li>
         <li>
            <a href="upload/">Upload</a>
         </li>
         <li>
            <a href="estudantes/">Esdtudantes</a>
         </li>
         {% else %}
         <li>
            <a href="public/login.html">Login</a>
        </li>
         {% endif %}
    </ul>
   
     <p>{{ message }}</p>
    <h3 class="title" > Teste com flash</h3>
    <table>
        {% for k, v in query.items() %}
        <tr>
            <th> {{k}} </th>
            <td> {{v}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
