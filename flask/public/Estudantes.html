<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudantes</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
</head>
<body>
    <div>
        <br>
        <form action="/estudantes/" method="post" class="pure-form">
           <input type="hidden" name="id" value="{{estudante.id}}">
           <input type="text" name="nome" id="nome" placeholder="Nome" value="{{estudante.nome}}">
           <input type="text" name="idade" id="idade" placeholder="Idade" value="{{estudante.idade}}" >
           <button class="pure-button" type="submit">Salvar</button>
        </form>
        <br/>
        <table border="1" class="pure-table">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
            {% for e in estudantes %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.nome }}</td>
                <td>{{ e.idade }}</td>
                <td>
                    <a href="/edit/{{e.id}}" >Editar</a>
                    <a href="/delete/{{e.id}}" >Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
