<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
    <link rel="stylesheet" href="http://127.0.0.1:3000/public/style.css">
</head>
<body>
  <h2 class="title" > Notas</h2>
    <form action="" method="post">
        {% for x in range(4) %}
        <p>
            <input type="number" min="0" max="100" value="{{x * 3}}" name="nota{{x}}" id="nota{{x}}" placeholder="{{x}}" required>
        </p>
        {% endfor %}
        <button type="submit" >Calcular</button>
    </form>
    <legend>
       soma das {{notas}} = {{total}}
    </legend>
</body>
</html>
